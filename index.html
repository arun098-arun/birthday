<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      background-color: #ADD8E6; /* Light blue background */
      font-family: "Comic Sans MS", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    /* Keyframes for sliding text */
    @keyframes slide-in-left {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slide-in-right {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Title, subtitle, and message styles */
    .title {
      color: orange;
      font-size: 36px;
      font-weight: bold;
      animation: slide-in-left 2s ease-out forwards;
      opacity: 0;
      margin-top: 20px;
    }

    .subtitle {
      color: green;
      font-size: 24px;
      margin-top: 20px;
      animation: slide-in-right 2s ease-out forwards;
      opacity: 0;
      animation-delay: 2s;
    }

    .message {
      color: yellow;
      font-size: 24px;
      margin-top: 20px;
      text-shadow: 1px 1px 2px #000;
      animation: slide-in-left 2s ease-out forwards;
      opacity: 0;
      animation-delay: 4s;
    }

    /* Cake image styles */
    .cake {
      margin: 20px auto;
      width: 300px;
      border: 5px solid #FFF;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slide-in-right 2s ease-out forwards;
      animation-delay: 6s;
    }

    /* Thank you message styles */
    .thank-you p {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      opacity: 0;
    }

    .thank-you p:nth-child(1) {
      color: darkred;
      animation: slide-in-left 2s ease-out forwards;
      animation-delay: 8s;
    }

    .thank-you p:nth-child(2) {
      color: green;
      animation: slide-in-right 2s ease-out forwards;
      animation-delay: 10s;
    }

    .thank-you p:nth-child(3) {
      animation: slide-in-left 2s ease-out forwards;
      animation-delay: 12s;
    }

    .thank-you p:nth-child(4) {
      color: red;
      animation: slide-in-right 2s ease-out forwards;
      animation-delay: 14s;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .title {
        font-size: 28px;
      }
      .subtitle {
        font-size: 20px;
      }
      .message {
        font-size: 20px;
      }
      .cake {
        width: 250px;
      }
      .thank-you p {
        font-size: 18px;
      }
    }

    /* Mobile responsiveness for very small screens */
    @media (max-width: 480px) {
      .title {
        font-size: 24px;
      }
      .subtitle {
        font-size: 18px;
      }
      .message {
        font-size: 18px;
      }
      .cake {
        width: 200px;
      }
      .thank-you p {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">🎉🎁 Happy Birthday Paapa 🎁🎉</h1>
    <p class="subtitle">Nannu marchipothe samputha 😜</p>
    <p class="message">100 years happy ga brathuku roju natho matladuthu 😁❤</p>
    <img src="cake_image.png" alt="Birthday Cake" class="cake"> <br>
    <img src="vathsalya.png" alt="Vathsalya" class="cake">
    <div class="thank-you">
      <p>Thank you paapa for being My Biggest Supporter 🫂🤗</p>
      <p>Thank you paapa for Caring me 🫠🥰</p>
      <p>Thank you paapa for Staying at my good and bad times.. 🥺🥰</p>
      <p>I Love you so much paapa my bestiee 🥰😘</p>
    </div>
  </div>
</body>
</html>
